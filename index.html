<font face ="標楷體">
奇美博物館<br>

1977年成立奇美文化基金會，1989年2月成立奇美藝術資料館籌備處，1992年成立奇美博物館，位於仁德區奇美實業大樓五至八樓，同年4月1日免費對外開放。<br>

2001年又在<i>台南科學園區</i>成立南科奇美博物館，專門展出人類從手工到機械的演變歷史。<br>

2012年奇美集團捐贈臺南都會公園內的博物館建築物給<i>臺南市政府</i>，本館及南科館館藏將搬遷至都會公園新館，於2015年1月1日啟用。
