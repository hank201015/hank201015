<font face=" 標楷體" size="6">~網際網路應用心得感想~</b>

<p>
<font face=" 標楷體" size="4">本學期的課程終於快到一段落了，有這個榮幸能學習到網頁架設真的很開心，<br>
在之前有嘗試架設論壇等，但都只是皮毛而已，能在這學期學習到網頁架設，讓我回想起國中的無名小站，<br>
那時我為了讓自己的版面有音樂、有動畫，把自己的網站做的光鮮亮麗也研究了很多語法，希望下學期還能繼需學習網頁架設的技巧。
